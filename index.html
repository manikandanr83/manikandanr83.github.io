<html>
<head>
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal website. Here is a bit about me.</p>
        <!-- Adding CV preview and download buttons -->
        <button id="cvPreviewBtn">Preview CV</button>
        <button id="cvDownloadBtn">Download CV</button>
    </div>

    <!-- CV Modal -->
    <div id="cvModal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="modalCloseBtn">&times;</span>
            <iframe src="your_cv_link.pdf" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        // Modal functionality
        const cvPreviewBtn = document.getElementById('cvPreviewBtn');
        const cvModal = document.getElementById('cvModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        cvPreviewBtn.onclick = function() {
            cvModal.style.display = 'block';
        };

        modalCloseBtn.onclick = function() {
            cvModal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == cvModal) {
                cvModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
